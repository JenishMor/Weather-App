<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Wheather App</title>
</head>

<body>
    <span class="city" id="city"><input type="text" placeholder="Enter City Name"></span>
    <button id="btn">Click Here</button>
    <div id="load" class="spn"></div>
    <div id="main-cont">

    </div>
    <div class="container" id="cont">
        <div class="upper">
            <img src="./sunwith.jpeg" alt="">
            <h2 id="temp"></h2>
        </div>
        <h3 id="desc"></h3>
        <h3>Feels like : <span id="feel"></span></h3>
        <h3>Maximum Temperature : <span id="max"></span></h3>
        <h3>Minimum Temperature : <span id="min"></span></h3>
        <h3>Clouds : <span id="cld"></span></h3>
        <h3>Pressure: <span id="pressure"></span></h3>
    </div>
</body>
<script src="./index.js"></script>

</html>
